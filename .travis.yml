language: scala
scala:
  - 2.13.0
jdk:
  - openjdk8
env:
  - TRAVIS_NODE_VERSION="4"
install:
  - ~/.nvm/nvm.sh
  - nvm install $TRAVIS_NODE_VERSION
  - nvm use $TRAVIS_NODE_VERSION
  - npm install
script:
  - npm test
  - npm run build
  - sbt test
  - sbt package
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: target/scala-*/gitbucket-network-plugin*.jar
  file_glob: true
  on:
    tags: true
